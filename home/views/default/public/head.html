<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="keywords" content="<{$keywords}>">
<meta name="description" content="<{$description}>">

<script type="text/javascript" language="javascript">
    //加入收藏
    function AddFavorite(sURL, sTitle) {
        sURL = encodeURI(sURL); 
        try{
            window.external.addFavorite(sURL, sTitle);   
        }catch(e) {   
        try{   
            window.sidebar.addPanel(sTitle, sURL, "");   
        }catch (e) {   
            alert("加入收藏失败，请使用Ctrl+D进行添加,或手动在浏览器里进行设置.");
            }   
        }
    }
    //设为首页
    function SetHome(url){
        if (document.all) {
            document.body.style.behavior='url(#default#homepage)';
            document.body.setHomePage(url);
        }else{
            alert("您好,您的浏览器不支持自动设置页面为首页功能,请您手动在浏览器里设置该页面为首页!");
        }
    }
</script>
</head>
<body>
	<div class="pagewidth pagerelative itop">
		<div class="pageabsolute logo"><a href=""><img src="<{$res}>/images/logo.png" title="YIXUNCMS"/></a></div>
		<div class="pageabsolute zhucewz">
			<a onclick="SetHome(window.location)" href="javascript:void(0)" title="设为首页" class="btn">设为首页</a>
			<a onclick="AddFavorite(window.location,document.title)" href="javascript:void(0)" title="加入收藏" class="btn">加入收藏</a>
		</div>
	</div>
	<div class="imenu pagerelative">
		<div class="pagewidth">
			<ul>
			<{foreach $globallink as $row}>
				<li><a href="<{$app}><{$row.url}>"><{$row.title}></a>
				<{if $row.men ne null}>
					<div class="sonm pageabsolute">
						<ul class="sonlink">
						<{foreach $row.men as $sonmenu}>
							<li><a href="<{$app}><{$sonmenu.url}>"><{$sonmenu.title}></a></li>
						<{/foreach}>
						</ul>
					</div>
				<{/if}>
				</li>
			<{/foreach}>
			</ul>
		</div>
	</div>
	<!--banner-->
	<div id="jnImageroll">
		<a href="#nogo" id="JS_imgWrap" target="_blank">
		<{foreach $ban as $row}>
			<img src="<{$public}>/uploads/banner/<{$row.pic}>" alt="<{$row.pic}>"/>
		<{/foreach}>
		</a>
		<div>
		<{foreach $ban as $row}>
			<a href="<{$row.links}>"></a>
		<{/foreach}>
		</div>
	</div>
